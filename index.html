	<script>
    //
	// This clientIds written in configuration file of identity service
	// The service has redirectUrl callback configured for each client id
    //
	// For client_id == 129
	// http://localhost/social_oauth_callback.html is configured
	//
	// For client_id == 258
	// http://eldarko.github.io/klab-socapi-demo/social_oauth_callback.html is configured
	//
	
	var clientId = 129
	
    if(window.location.hostname.indexOf("eldarko.github.io") != -1)
      clientId = 258
	
    function resetAll()
    {
      $('#errorBlock').hide()
      $('#userinfo').hide()
    }
	
    function showUser(profile)
    {
      resetAll()
      $('#userinfo').show()
      $('#email').text(profile.email)
      $('#userId').text(profile.uid)
    }

    function showError(reason)
    {
      resetAll()
      $('#errorBlock').text(reason).show()
    }

    function authorizeAndGetProfile()
    {
      var callback = function(){
        console.log('Received token: ' + ksocapi.getToken())
        getProfile()
      }
      var errback = function(error){
        console.log(error)
        if(error == 'WindowBlocked') // browser blocks window popup
          ksocapi.loginWithRedirect(clientId, 'get_profile')
        else
          showError(error)
      }
    
      ksocapi.login(clientId, callback, errback)
    }
	
	function getProfile()
	{
      var callback = function(response)
      {
        console.log(response.Profile)
        showUser(response.Profile)
      }
      var errback = function(reason)
      {
          console.log('getProfile error: ' + reason)
          
          if(reason == 'Unauthorized')
            authorizeAndGetProfile()
          else
            showError(reason)
      }
      
      ksocapi.getProfile(callback, errback)
	}

	$(function(){
      resetAll()

      // access_token/state/error parameters could appear when browser
      // blocks window popups and redirect-based version was used to login
      
      var token = ksocapi.getUriHashParam('access_token')
      var state = ksocapi.getUriHashParam('state')
      var error = ksocapi.getUriHashParam('error')

      if(token)
        ksocapi.setToken(token)

      if(state == 'get_profile')
        getProfile();

      if(error)
        showError(error)
	})

	</script>
  </head>
  <body>

      <header>
        <h1>KLab Social API Demo</h1>
        <p></p>
      </header>

      <div id="banner">
        <span id="logo"></span>
        <a href="javascript:getProfile()" class="button fork"><strong>Show profile</strong></a>
      </div><!-- end banner -->

    <div class="wrapper">
      <nav>

      </nav>
      <section>
      <div id="errorBlock" style="color: red">
      </div>
      <div id="userinfo">
        <div>
          UserId: <span id="userId"></span>
        </div>
        <div>
          Email: <span id="email"></span>
        </div>
      </div>
